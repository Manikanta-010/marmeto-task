<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="loader" style="display: none;">Loading...</div>

    <!-- Header Section -->
    <header class="section-one">
        <img src="images/Frame1.png" alt="Logo">
        <nav class="nav-items">
            <ul class="nav-items-ul">
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <ul class="nav-icons">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-regular fa-heart"></i>
            <i class="fa-solid fa-cart-shopping"></i>
        </ul>
    </header>

    <!-- Cart Title and Navigation -->
    <div class="section-two">
        <img src="images/Frame2.png" alt="Frame">
        <p class="cart">Cart</p>
        <div class="home">Home <i class="fa-solid fa-angle-right"></i> <span>Cart</span></div>
    </div>

    <!-- Cart Content Area -->
    <div class="section-three">
        <div class="middle-items">
            <ul class="items-list">
                <li></li>
                <li>Product</li>
                <li>Price</li>
                <li>Quantity</li>
                <li>Subtotal</li>
            </ul>
            <!-- Dynamic Cart Items will be appended here -->
            <div id="cart-items"></div>
        </div>

        <!-- Cart Totals Section -->
        <div class="middle-items-total">
            <h2>Cart Totals</h2>
            <div class="cart-total" id="cart-totals">
                <p>Subtotal: <span id="subtotal">₹0.00</span></p>
                <p>Total: <span id="total">₹0.00</span></p>
                <button class="cart-btn" id="checkout-button">Check Out</button>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <div class="service-icons">
            <img src="images/Frame4.png" alt="#">
            <img src="images/Frame5.png" alt="#">
            <img src="images/Frame6.png" alt="#">
            <img src="images/Frame7.png" alt="#">
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
